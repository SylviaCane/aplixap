  <h2 class="subtitulos" id="sub4"> Formulario de contacto</h2>

  <!-- Formulario -->

  <section>
   <div class="maincontainer">
      <div class="secondcontainer"></div>
      <div class="secondcontainer">
         <form>
            <div id="parte1">
              <h3 id="formTitle">Datos de contacto</h3>
              <br />
              <label for="nombre">Nombre</label>
              <br />
              <input id="nombre" type="text" placeholder="Ingresa tu nombre">
              <br />
              <label for="apellido">Apellido</label>
              <br />
              <input id="apellido" type="text" placeholder="Ingresa tu apellido">
              <br />
              <label>Selecciona tu país</label>
              <br />
              <select>
                  <option>Panamá</option>
                  <option>Honduras</option>
                  <option>Nicaragua</option>
                  <option>República Dominicana</option>
                  <option>Guatamela</option>
                  <option>Venezuela</option>
                  <option>Colombia</option>
                  <option>Otro</option>
              </select>
              <br />
              <label for="Empresa">Empresa</label>
              <br />
              <input id="Empresa" type="text" placeholder="Nombre de la empresa">
              <br />
              <label for="tel">Teléfono</label>
              <br />
              <input id="tel" type="tel" placeholder="Ingresa tu teléfono">
              <br />
              <label for="mail">Correo</label>
              <br />
              <input id="mail" type="text" placeholder="Ingresa tu dirección de Correo">
              <br />
              <label for="Mensaje">Mensaje</label>
              <br />
              <textarea id="Mensaje" placeholder="Mensaje"></textarea>
              <br />
              <input id="cta2" type="reset" value="Cancelar">
              <input id="cta1" type="submit" value="Aceptar">
              <br />
            </div>
         </form>
      </div>
      <div class="secondcontainer"></div>
   </div>
